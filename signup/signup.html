<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="signup.css">
        <script src="signup.js"></script>
        <meta name="viewport" content="width=1280, initial-scale=1">
    </head>
    <body>
        <div class="header">
            <img src="../images/WebsiteLogo.png" class="logo">
            <div class="header-right">
                <a  href="../homepage/homepage.html">Home</a>
                <a class="active" href="signup.html">Sign Up</a>
                <a href="../login/login.html">Log In</a>
            </div> 
        </div>
        <form action="action" style="border:1px solid ccc">
            <div class="container">
                
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email"
                required>

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Username" name="username"
                required>

                <label for="psword"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psword"
                required>

                <label for="pasword-repeat"><b>Re-enter Password</b></label>
                <input type="password" placeholder="Re-enter Password" name="pasword-repeat"
                required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:10px;"> Remember me
                </label>

                <p> By creating this account you agree to our T&C and Privacy Policy</p>

                <button type="button" class="signup">Sign Up</button>
            </div>
            </form>
    </body>
</html>
